<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home automation</title>
</head>

<style>
  /* Customize the label (the container) */
  .container {
    display: block;
    position: relative;
    padding-left: 35px;
    margin-bottom: 12px;
    cursor: pointer;
    font-size: 22px;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  /* Hide the browser's default checkbox */
  .container input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
    height: 0;
    width: 0;
  }

  /* Create a custom checkbox */
  .checkmark {
    position: absolute;
    top: 0;
    left: 0;
    height: 25px;
    width: 25px;
    background-color: #eee;
  }

  /* On mouse-over, add a grey background color */
  .container:hover input~.checkmark {
    background-color: #ccc;
  }

  /* When the checkbox is checked, add a blue background */
  .container input:checked~.checkmark {
    background-color: #2196F3;
  }

  /* Create the checkmark/indicator (hidden when not checked) */
  .checkmark:after {
    content: "";
    position: absolute;
    display: none;
  }

  /* Show the checkmark when checked */
  .container input:checked~.checkmark:after {
    display: block;
  }

  /* Style the checkmark/indicator */
  .container .checkmark:after {
    left: 9px;
    top: 5px;
    width: 5px;
    height: 10px;
    border: solid white;
    border-width: 0 3px 3px 0;
    -webkit-transform: rotate(45deg);
    -ms-transform: rotate(45deg);
    transform: rotate(45deg);
  }
</style>

<body>
  <!-- I suck at HTML -->
<div class="title">
  Ryans Home Automation
</div>

<div class="categories">
  <div class="ryans-room">
    <div class="title">Ryans Room</div>
    <div class="relays">
      <label class="container">One
        <input type="checkbox" onclick="relay1()">
        <span class="checkmark"></span>
      </label>

      <label class="container">Two
        <input type="checkbox" onclick="relay2()">
        <span class="checkmark"></span>
      </label>

      <label class="container">Both
        <input type="checkbox" onclick="relay21()">
        <span class="checkmark"></span>
      </label>
    </div>
  </div>
</div>

<script>
  function relay1() {
    (async () => {
      console.log("ok");
      const rawResponse = await fetch('http://192.168.0.120/relay?relay1=toggle', {
        method: 'POST',
      });
      const content = await rawResponse.json();

      console.log(content);
    })();
  }

  function relay2() {
    (async () => {
      const rawResponse = await fetch('http://192.168.0.120/relay?relay2=toggle', {
        method: 'POST',
      });
      const content = await rawResponse.json();

      console.log(content);
    })();
  }

  function relay21() {
    (async () => {
      const rawResponse = await fetch('http://192.168.0.120/relay?relay1=toggle&relay2=toggle', {
        method: 'POST',
      });
      const content = await rawResponse.json();

      console.log(content);
    })();
  }

</script>
</body>

</html>
